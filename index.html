<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <ul class="header__left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="header__right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <a href="#">
                    <img class="header__right--appicon" title="Google Apps" src="./images/appicon.png" alt="App Icon">
                </a>
            </li>
            <li><button class="header__right--button">Sign in</button></li>
        </ul>
    </header>

    <main class="main">
        <img class="main__logo" src="./images/googlelogo.png" alt="logo">
        <div class="main__searc-bar">
            <img class="main__searc-bar--magnifier" src="./images/magnifying_glass.jpg" alt="">

            <input class="main__search-bar--input" type="search" name="" id="">

            <a href="#">

                <img class="main__search-bar--mic" src="./images/google_microphone.png" alt="voice">
            </a>

        </div>

        <div class="main__buttons">
            <button class="main__button--left">Google Search</button>
            <button class="main_button--right">I'm Feeling Lucky</button>
        </div class="main__language">
        <div>Other Language you can use: <a href="#">English</a></div>
    </main>
    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="#">Adverising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Box</a></li>
                <li></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
